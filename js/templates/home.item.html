	<article>
		<a href="#article/<%= encodeURIComponent(model.get('title')) %>">
			<figure>
				<img src="<%= model.get('src') %>" alt="<%= model.get('title') %>">
				<figcaption>
					<div class="captionWrapper">
						<hgroup>
							<h2><%= model.get('title') %></h2>
							<h3><%= model.get('date') %></h3>
						</hgroup>
						<div class="itemContent">
							<%= model.get('content') %>
						</div>
					</div>
				</figcaption>
			</figure>
		</a>
	</article>
